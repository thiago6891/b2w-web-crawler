version: "3.4"
services:
  crawler:
    image: b2w-crawler
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: any
    networks:
      - webnet
    env_file:
      - .env
  web:
    image: b2w-web
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "8000:80"
    networks:
      - webnet
    env_file:
      - .env
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - data-volume:/data
    deploy:
      placement:
        constraints: [node.role == manager]
    command: redis-server --appendonly yes
    networks:
      - webnet
networks:
  webnet:
volumes:
  data-volume:
    name: crawler-redis