<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>B2W Web Crawler</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 bg-primary rounded m-3 text-center font-weight-bold">
                    <a href="/csv" class="text-light">Download .csv</a><br/>
                </div>
            </div>
            <div class="row border rounded bg-light p-1">
                <div class="col-8 text-info">
                    Product Pages Retrieved
                </div>
                <div class="col-4 text-dark">
                    <span id="products" class="float-right">?</span>
                </div>
            </div>
            <div class="row border rounded bg-light p-1">
                <div class="col-8 text-info">
                    Total Pages Visited
                </div>
                <div class="col-4 text-dark">
                    <span id="visited" class="float-right">?</span>
                </div>
            </div>
            <div class="row border rounded bg-light p-1">
                <div class="col-8 text-info">
                    Total Pages To Visit
                </div>
                <div class="col-4 text-dark">
                    <span id="to_visit" class="float-right">?</span>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../static/index.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
